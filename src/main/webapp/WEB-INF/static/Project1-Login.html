<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Reimbursment System-Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color:burlywood; color: black;">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Login</h2>
                <p>Please enter your username and password.</p>
                <form action="" method="POST">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="username" name="username" class="form-control" id="username" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" id="password" required>
                    </div>
                    <br>
                    
                    
                </form>
                <button class="btn btn-primary">Submit</button>
                <p>Don't have an account? <a href="Project1-Registration.html">Register here</a>.</p>
            </div>
        </div>
    </div>
</body>
</html>
