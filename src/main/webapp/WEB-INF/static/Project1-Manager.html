<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Reimbursment System-Manager Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color:burlywood; color: black;">
    <div class="container">
        <div>
            <h1>Welcome Finacial Manager</h1>
            <p>What would you like to do?</p>
        </div>
        <div>
            <label>View Pending Reimbursment Submissions:</label>
            <button id="view" onclick="viewPendingFunction()">View</button>
        </div>
        <br>
        <div>
            <label>View Completed Reimbursments:</label>
            <br>
            <label>Filter by:</label>
            <select name="filter" id="filter">
                <option value="date-resolved">Date Submitted</option> 
                <option value="username">Username</option>
            </select>
            <input type="text" name="view">
            <button id="view-filtered" onclick="viewFilterFunction()">View</button>
        </div>
    </div>
</body>
</html>
