<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Reimbursment System-Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color:burlywood; color: black;">
    <div class = "container">
        <div class = "row">
            <div class = "col-md-12">
                <h2>Register</h2>
                <p>Fil this out to create an account.</p>
                <form action="" method="post">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" name="first-name" class="form-control" id="firstname" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" name="last-name" class="form-control" id="lastname" required>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" name="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="username" name="username" class="form-control" id="username" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" id="password" required>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" name="confirm-password" class="form-control" id="confirmPassword" required>
                    </div>
                    <br>
                </form>
                <div>
                    <Button class="btn btn-primary" id="submit">Submit</Button>
                </div>
                <p>Already have an account? <a href="Project1-Login.html">Login here</a>.</p>
            </div>
        </div>
        <script src="Project1-Registration.js"></script>
    </div>
</body>
</html>
