<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login</title>
      <link rel="stylesheet" href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>  
    <body style="background-color: slategray;">
      <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a href="http://localhost:8080/static/index.html" style="color: red;" class="navbar-brand">Poké<b>Finance</b></a>  		
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Collection of nav links, forms, and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse justify-content-start">
            <div class="navbar-nav">
                <a href="http://localhost:8080/static/index.html" style="color:white" class="nav-item nav-link">Home</a>
                <div class="nav-item dropdown" id="servicesPlaceHolder"></div>
              </div>
          <form class="navbar-form form-inline search-form" id="searchPlaceHolder">
          </form>
          <div class="navbar-nav ml-auto">
            <div class="nav-item dropdown login-dropdown">
              <a id="loginNavbarAnchor" href="" data-toggle="dropdown" style="color: white;" class="nav-item nav-link dropdown-toggle"><i class="fa fa-user-o"></i> Login</a>
              <div id="loginNavbarMenu" class="dropdown-menu">					
                          <form class="form-inline login-form" action="" method="post">
                              <div class="input-group">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                    <span class="fa fa-user"></span>
                                  </span>                    
                                </div>
                                <input type="text" class="form-control" id="LoginUsername" placeholder="Username" required>
                              </div>
                              <div class="input-group">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                  <i class="fa fa-lock"></i>
                                  </span>                    
                                </div>
                                <input type="password" class="form-control" id="LoginPassword" placeholder="Password" autocomplete="on" required>
                              </div>
                              <button id="loginButton" type="submit" class="btn btn-primary">Login</button>
                          </form>
              </div>
            </div>			
          </div>
        </div>
      </nav>
        <div class="container col-xl-10 col-xxl-8 px-4 py-5">
          <div class="row align-items-center g-lg-5 py-5">
            <div class="col-lg-7 text-center text-lg-start" id="pageFrontContainer">
              <h1 class="display-4 fw-bold lh-1 mb-3">Poké Finance</h1>
              <img src="https://th.bing.com/th/id/R.f8335abfc56c2a665ca700c0c24a68a5?rik=3sNXviGmIwmAag&pid=ImgRaw&r=0" width="300px" height="300px">
              <p style="color: seashell;" class="col-lg-10 fs-4">Welcome to Poké Finance. Here we will manage the process of reimbursing trainers for expenses incurred while on their adventures.</p>
            </div>
            <div class="col-md-10 mx-auto col-lg-5" id="signUpForm">
              <form class="p-4 p-md-5 border rounded-3 bg-light">
                <p style="font-size: large;" id="registerPrompt" >New trainers can sign up here.</p>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="newFirstName" placeholder="First Name">
                    <label for="newFirstName">First Name</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="newLastName" placeholder="Last Name">
                    <label for="newLastName">Last Name</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="newEmail" placeholder="Email">
                    <label for="newEmail">Email</label>
                  </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="newUsername" placeholder="Username">
                  <label for="newUsername">Username</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="newPassword" autocomplete="on" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>
                <button id="signUpButton" class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
                <hr class="my-4">
                <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
              </form>
            </div>
          </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
